<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Leaderboard | LightninTappin</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Leaderboard</h1>
    <div id="div1"></div>
    <script>
        fetch('/leaderboard.json')
            .then((response) => response.json())
            .then((data) => {
                var leaderboardData = data.Leaderboard;

                var tbl = $("<table/>").attr("id", "mytable");
                $("#div1").append(tbl);

                // Create table headers
                var headers = "<tr><th>Place</th><th>Name</th><th>Score</th></tr>";
                $("#mytable").append(headers);

                // Iterate through the data and create rows
                for (var i = 1; i <= leaderboardData.Name.length; i++) {
                    var tr = "<tr>";
                    var td0 = "<td>" + i + "</td>"
                    var td1 = "<td>" + leaderboardData.Name[i-1] + "</td>";
                    var td2 = "<td>" + leaderboardData.Score[i-1] + "</td></tr>";
                    $("#mytable").append(tr + td0 + td1 + td2);
                }
            })
            .catch((error) => console.error("Error fetching data: " + error));
    </script>
</body>
</html>
